<!DOCTYPE html>
<html>
<head>
  <title>Student Management Dashboard</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 30px;
    background-color: #2e0854;
    color: #d6c9f5;
    min-height: 100vh;
  }

  .container {
    max-width: 900px;
    margin: auto;
    background: #3f0d74;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(131, 71, 215, 0.7);
    border: 1px solid #7a4de8;
  }

  h1 {
    text-align: center;
    color: #c1a3f7;
    font-weight: 900;
    font-size: 2.8rem;
    margin-bottom: 35px;
    text-shadow: 0 0 12px #a983f7;
  }

  form {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    margin-bottom: 28px;
  }

  form input,
  form select {
    padding: 14px 18px;
    flex: 1 1 180px;
    border: 2px solid #a47fff;
    border-radius: 14px;
    background: #371169;
    color: #d6c9f5;
    font-size: 16.5px;
    transition: border-color 0.3s ease, background-color 0.3s ease;
  }

  form input::placeholder {
    color: #b79cf6;
  }

  form select option {
    background: #3f0d74;
    color: #d6c9f5;
  }

  form input:focus,
  form select:focus {
    outline: none;
    border-color: #c7a6ff;
    background: #532099;
  }

  button {
    padding: 15px 32px;
    background: #ab82ff;
    color: #2e0854;
    border: none;
    border-radius: 14px;
    font-weight: 800;
    font-size: 17px;
    cursor: pointer;
    flex: 0 0 auto;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  button:hover {
    background: #6b47ff;
    color: #e6e1ff;
  }

  #search {
    width: 100%;
    padding: 14px 18px;
    border-radius: 14px;
    border: 2px solid #a47fff;
    background: #371169;
    color: #d6c9f5;
    font-size: 17px;
    margin-top: 18px;
    transition: border-color 0.3s ease, background-color 0.3s ease;
  }

  #search::placeholder {
    color: #b79cf6;
  }

  #search:focus {
    border-color: #c7a6ff;
    outline: none;
    background: #532099;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 16px;
    margin-top: 28px;
    color: #d6c9f5;
  }

  th, td {
    padding: 18px 24px;
    text-align: left;
  }

  th {
    background: #744dff;
    color: #f7f3ff;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 16px 16px 0 0;
    text-shadow: 0 0 6px #a691ff;
  }

  tbody tr {
    background: #431f8f;
    box-shadow: 0 3px 14px rgba(144, 78, 255, 0.55);
    border-radius: 18px;
    transition: background-color 0.3s ease;
  }

  tbody tr:hover {
    background: #6c3cff;
    box-shadow: 0 4px 20px rgba(181, 136, 255, 0.85);
  }

  tbody tr td:first-child {
    border-radius: 18px 0 0 18px;
  }

  tbody tr td:last-child {
    border-radius: 0 18px 18px 0;
  }

  .action-btn {
    margin: 0 7px;
    padding: 9px 16px;
    font-size: 15px;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    font-weight: 700;
    color: #2e0854;
    background: #b9a7ff;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .action-btn:hover {
    background: #7d56ff;
    color: #f3e6ff;
  }

  .delete {
    background: #ff7fa2;
    color: #610035;
  }

  .delete:hover {
    background: #bf2753;
    color: #ffe0e9;
  }
</style>


</head>
<body>

<div class="container">
  <h1>Student Management Dashboard</h1>

  <form id="studentForm">
    <input type="hidden" id="studentId">
    <input type="text" id="registerNumber" placeholder="Register Number" required>
    <input type="text" id="name" placeholder="Student Name" required>
    <input type="email" id="email" placeholder="Email" required>

    <!-- Course Selection Dropdown -->
    <select id="course" required>
      <option value="">Select Course</option>
      <option value="BCA">BCA</option>
      <option value="BBA">BBA</option>
      <option value="BTech">BTech</option>
      <option value="MCA">B COM</option>
      <option value="MBA">BSC</option>
      <option value="MCA">BA</option>
      <option value="MCA">MCA</option>
      <option value="MCA">MBA</option>
</select>

    <button type="submit">Save</button>
  </form>

  <input type="text" id="search" placeholder="Search students...">

  <table>
    <thead>
      <tr>
        <th>Register Number</th>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>
</div>

<script>
  let students = JSON.parse(localStorage.getItem("students")) || [];

  const form = document.getElementById("studentForm");
  const table = document.getElementById("studentTable");
  const searchInput = document.getElementById("search");

  function saveToLocalStorage() {
    localStorage.setItem("students", JSON.stringify(students));
  }

  function renderStudents(data = students) {
    table.innerHTML = "";
    data.forEach((student, index) => {
      table.innerHTML += `
        <tr>
          <td>${student.registerNumber}</td>
          <td>${student.name}</td>
          <td>${student.email}</td>
          <td>${student.course}</td>
          <td>
            <button class="action-btn" onclick="editStudent(${index})" style="background:#00fae0; color:#000;">Edit</button>
            <button class="action-btn delete" onclick="deleteStudent(${index})">Delete</button>
          </td>
        </tr>
      `;
    });
  }

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const id = document.getElementById("studentId").value;
    const registerNumber = document.getElementById("registerNumber").value.trim();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const course = document.getElementById("course").value;

    if (id === "") {
      students.push({ registerNumber, name, email, course });
    } else {
      students[id] = { registerNumber, name, email, course };
    }

    saveToLocalStorage();
    renderStudents();
    form.reset();
    document.getElementById("studentId").value = "";
  });

  function editStudent(index) {
    document.getElementById("studentId").value = index;
    document.getElementById("registerNumber").value = students[index].registerNumber;
    document.getElementById("name").value = students[index].name;
    document.getElementById("email").value = students[index].email;
    document.getElementById("course").value = students[index].course;
  }

  function deleteStudent(index) {
    students.splice(index, 1);
    saveToLocalStorage();
    renderStudents();
  }

  searchInput.addEventListener("input", function() {
    const value = this.value.toLowerCase();
    const filtered = students.filter(s =>
      s.registerNumber.toLowerCase().includes(value) ||
      s.name.toLowerCase().includes(value) ||
      s.email.toLowerCase().includes(value) ||
      s.course.toLowerCase().includes(value)
    );
    renderStudents(filtered);
  });

  renderStudents();
</script>

</body>
</html>
